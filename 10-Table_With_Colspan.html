<html> 	 
<head> 		
	<title>Colspan</title> 	
</head> 	
<body> 		
	<table border="10" align="center" width="50%" cellpadding="10px" cellspacing="10px"> 			
		<tr> 				
			<td height="80px">A</td> 				
			<td>B</td> 			
		</tr> 			

		<tr> 				
			<td height="80px" colspan="2">C</td> 
             
		</tr> 			

		<tr> 				
			<td height="80px">E</td> 				
			<td>F</td> 			
		</tr> 

		<tr>
	       <td height="80" colspan="4">G</td>

		</tr>

        <tr>
        	<td height="80px">I</td>

        	<td>J</td>
        </tr>

        <tr>
        	<td height="80" colspan="6">K</td>

        </tr>

        <tr>
        	<td height="80px">M</td>

        	<td>N</td>
        </tr>


	</table>

</body> 

</html>

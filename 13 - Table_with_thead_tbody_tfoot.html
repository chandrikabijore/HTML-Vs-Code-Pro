<html> 	
<head> 		
	<title>Table with caption</title> 	
</head> 	
<body> 		
	<table border="1" align="center" width="50%" cellpadding="10px" cellspacing="0px"> 			

	<!--thead = table heading tbody = table body
	    tfoot = table foot -->

	<thead bgcolor="tan"> 				
		<tr> 					 
			<th>Subject</th> 					
			<th>Marks</th> 				
		</tr> 			
	</thead> 

	<tbody bgcolor="pink"> 				
		<tr> 					
			<td>Math</td> 					
			<td>80</td> 				
		</tr> 				
		<tr> 					
			<td>English</td> 					
			<td>70</td> 				
		</tr> 				
		<tr> 					
			<td>Science</td> 					
			<td>75</td> 				
		</tr> 			
	</tbody> 	

	<tfoot bgcolor="tan" > 				
		<tr> 					
			<td>Total Marks</td> 				
			<td>255</td> 				
		</tr> 
    	<tr>
			<td>CGPA</td>
			<td>8.31</td>
		</tr>			
	</tfoot> 		
</table> 	
</body> 
</html>
